<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- navbar menu -->
        <header>
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="logo">
                </div>
                <!-- center menu -->
                <div class="menu">
                    <ul>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">PASSCARD</a></li>
                        <li><a href="#">PROFILE</a></li>
                    </ul>
                </div>

                <!-- right menu -->
                <div class="menu">
                    <ul>
                        <li><a href="#"><i
                                    class="fa-solid fa-magnifying-glass icon"></i></a></li>
                        <li><a href="#" class="cart-circle"><i
                                    class="fa fa-cart-shopping icon"></i></a></li>
                        <li><a href="#">LOGIN</a></li>
                        <li><a href="#">SIGN UP</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- card section -->
        <div class="container">
            <h1>My Cart</h1>
            <div class="content">
                <div class="card-left">
                    <div class="card-top">
                        <a href="#"><i class="fa fa-trash-can"></i></i></a>
                        <div class="gg-doc">
                            <div class="file-doc">
                                <i class="fa-regular fa-file-lines"></i>
                            </div>
                            <p>Google Docs</p>
                            <small>Used for business</small>
                        </div>
                        <div class="c-top-r">
                            <p>Google Docs</p>
                            <i class="fa-solid fa-circle active"></i>
                            <i class="fa-solid fa-circle"></i>
                            <i class="fa-solid fa-circle"></i>
                            <select name="ggdoc">
                                <option value="0">LV 0-3</option>
                                <option value="1">LV 1-3</option>
                                <option value="2">LV 2-3</option>
                                <option value="3">LV 3-3</option>
                            </select>
                            <div class="price">
                                <p>THB 150</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-bottom">
                        <a href="#"><i class="fa fa-trash-can"></i></a>
                        <div class="gg-slid">
                            <div class="file-slid">
                                <i class="fa-regular fa-file-lines"></i>
                            </div>
                            <p>Google Slides</p>
                            <small>Used for business</à¸«>
                        </div>
                        <div class="c-bottom-r">
                            <p>Google Slides</p>
                            <i class="fa-solid fa-circle active"></i>
                            <i class="fa-solid fa-circle active"></i>
                            <i class="fa-solid fa-circle active"></i>
                            <i class="fa-solid fa-circle" ></i>
                            <select name="ggslide">
                                <option value="0">LV 0-4</option>
                                <option value="1">LV 1-4</option>
                                <option value="2">LV 2-4</option>
                                <option value="3">LV 3-4</option>
                                <option value="4">LV 4-4</option>
                            </select>
                            <div class="price">
                                <p>THB 150</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-right">
                    <div class="card-main">
                        <div class="c-main-top">
                            <p class="order">Order Info</p>
                            <div class="sub-total">
                                <label>Subtotal</label>
                                <label>THB 300</label>
                            </div>
                            <div class="promo">
                                <i class="fa-solid fa-rectangle-ad"></i>
                                <input type="text" placeholder="Promotion Code">
                                <button type="button">APPLY</button>
                            </div>
                        </div>
                        <div class="c-main-bottom">
                            <div class="total">
                                <p>Total payment</p>
                                <h1>THB 300</h1>
                            </div>
                            <button type="button">LOG IN TO CHECKOUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
            integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    </body>
</html>
